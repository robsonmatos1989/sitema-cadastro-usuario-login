<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CADASTRO DE USUÁRIO E LOGIN</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Trirong">

</head>
<body>

<div id="previewContainer">        
        <img id="previewImage" style="max-width: 200px;max-height: 200px;">
    </div>
<p id="informacao"></p>

<div id="cont"class="container">
	<fieldset style="width: 320px">
		<form id="myForm">
			<input type="file" id="uploadInput"><br>
        	<button type="submit">Enviar</button><br>		
			<label for="f-name">Nome</label>
			<input class="input"id="f-name"type="text" name="name" oninput="nameValidate()"><br>
			<span class="spans">Corrija o seu nome</span>
			<label for="f-email">E-mail</label>
			<input class="input" id="f-email"type="e-mail" name="e-mail"><br>
			<span class="spans">Verifique o seu-email</span>			
			<label for="f-endereco">Endereço</label>
			<input class="input" id="f-endereco" type="text" name="endereco">
			<label for="f-numero">Nº</label>
			<input class="input" id="f-numero"type="number" name="numero" style="width: 30px"><br>	
			<label for="f-bairro">Bairro</label>
			<input class="input" id="f-bairro" type="text" name="bairro"><br>
			<label for="f-cidade">Cidade</label>	
			<input class="input" id="f-cidade" type="text" name="cidade">
			<label for="f-uf">UF</label>
			<input class="input" id="f-uf"type="text" name="estado" style="width: 30px"><br>
			<label for="f-cep">CEP</label>
			<input class="input" id="f-cep" type="number" name="CEP" >
			<button  onclick="consultaEndereco()">Buscar CEP</button><br>		
			<label for="f-password">Senha</label>
			<input class="input" id="f-password"type="password" name="password">
			<button id="cadastro" type="button" onclick="exibir()">Cadastrar</button>
		</form>
	</fieldset>	
	
</div>

<script type="text/javascript" src="script.js"></script>
</body>
</html>
